<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/animate.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            position: relative;
        }

        div {
            width: 268px;
            height: 300px;
            position: relative;
            margin: 50px auto;
        }

        img[alt="1"] {
            position: absolute;
            transform-origin: center top;

        }


        .d1 {
            width: 600px;
            height: 100px;
            background-image: linear-gradient(135deg, white 0, white 25%, #000 25%, #000 50%, white 50%, white 75%, #000 75%, #000 100%);
            border: 1px solid #000;
            background-size: 100px 100px;
            margin: 100px auto 0;
            ;
            animation: play 10s infinite linear;
        }

        .d2 {
            animation: fan 10s infinite linear;
            width: 600px;
            height: 100px;
            background-image: linear-gradient(135deg, white 0, white 25%, #000 25%, #000 50%, white 50%, white 75%, #000 75%, #000 100%);
            border: 1px solid #000;
            background-size: 100px 100px;
            margin: 10px auto;
        }

        @keyframes play {
            from {
                background-position: 0 0;
            }

            to {
                background-position: -800px 0;
            }
        }

        @keyframes fan {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 800px 0;
            }
        }

        li {
            list-style: none;
            float: left;

        }

        li img {
            width: 300px;
            height: 200px;
        }

        .d4 {
            overflow: hidden;
            width: 600px;
            height: 200px;

        }

        ul {
            animation: run 10s infinite linear;
            width: 1800px;

        }

        ul:hover {
            animation-play-state: paused;
        }

        @keyframes run {
            from {
                transform: translateX(0)
            }

            to {
                transform: translateX(-1200px)
            }
        }
        .d5{
            width: 100px;
            height: 100px;
            background-color: cyan;
            animation: bounce 1s infinite;
        }
    </style>
</head>
